<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <h1>Masukan Tanggal lahir kalian <br>
    <span>your birthday please</span>
  </h1>
  <div class="container">
    <form>
      <input type="date" name="" id="">
      <div class="birthday">
        <div>
          <label for="day">Day</label>
          <input type="text" placeholder="DD" name="day" data-name="days" readonly>
          <p data-err="err-empty">This field is required</p>
        </div>
        <div>
          <label for="month">Month</label>
          <input type="text" placeholder="MM" name="month" data-name="months" readonly>
          <p data-err="err-empty">This field is required</p>
        </div>
        <div class="year">
          <label for="year">Year</label>
          <input type="text" placeholder="YY" name="year" data-name="years" readonly>
          <p data-err="err-empty">This field is required</p>
          <p data-err="err-year">must be in the past</p>
        </div>
      </div>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg>
      </button>
    </form>
    <div class="age">
      <p id="years"><span>- -</span> years</p>
      <p id="months"><span>- -</span> months</p>
      <p id="days"><span>- -</span> days</p>
    </div>

  </div>
  <script src="js/script.js"></script>
</body>

</html>
